<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rafael Ribeiro - Do While 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img id="faixa" src="images/faixa.svg" alt="" />
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo rockeseat" />
          </span>
          <img id="userImage" src="images/avatar.svg" alt="imagem pessoal" />
        </div>
        <h1 id="userName">Rafael Ribeiro Alves</h1>
        <a id="userLink" href="https://instagram.com/devribeiro">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">devribeiro</span></a
        >
        <p id="userBio">
          Um desenvolvedor focado em melhorar suas habilidadeds como programador
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
